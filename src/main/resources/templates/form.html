<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
<h3 th:text="${titulo}"></h3>

<form th:action="@{/form}" method="POST">
    <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" th:value="${usuario.username}">
        <span th:if="${error != null && error.containsKey('username')}">
            <span th:text="${error.get('username')}"></span>
        </span>
    </div>
    <div>
        <label for="password">Contrase√±a</label>
        <input type="password" name="password" id="password">
        <span th:if="${error != null && error.containsKey('password')}">
            <span th:text="${error.get('password')}"></span>
        </span>
    </div>
    <div>
        <label for="email">Correo</label>
        <input type="text" name="email" id="email" th:value="${usuario.email}">
        <span th:if="${error != null && error.containsKey('email')}">
            <span th:text="${error.get('email')}"></span>
        </span>
    </div>
    <div>
        <input type="submit" value="Enviar">
    </div>
</form>
</body>
</html>
